<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>
		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css" id="theme">
		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
		<!-- Custom links and scripts -->
		<script src="https://kit.fontawesome.com/c4d3502012.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section class="intro">
					<i class="fas fa-database" style="color: #2064c0; font-size: 200px; margin: 0 0 5% 0; padding: 12px; background: white; border-radius:20px"></i>
					<h3> Sql para Ciencia de Datos</h3>
					<small> Realizado por <a href='https://www.linkedin.com/in/pavelsjo/'>Pablo Sierra</a> Solution Engineer en <a href="https://www.oracle.com/index.html">Oracle</a></small>
				</section>
				<section class='speaker'>
					Pablo Sierra
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
